<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>

<body>
    <header>
        <div id="titolo">MARCO BIANCHI</div>

        <div class="section">
            <form name="form" action="">

                <div class="input-table">
                    <input type="text" name="name" placeholder="Name" maxlength="50">
                </div>

                <div class="input-table">
                    <input type="email" name="email" placeholder="Email address" maxlength="30">
                </div>

                <div class="input-table">
                    <input type="text" name="number" placeholder="Phone number" maxlength="30">
                </div>

                <div class="input-table">
                    <textarea name="message" cols="40" rows="12" maxlength="50" placeholder="Write your message"></textarea><br>
                    <button type="submit" id="input-button" onclick="sendDates()">Send</button>
                </div>


            </form>
            <img src="./locandina2.JPG" alt="">
        </div>
    </header>

    <main>
        <div class="bodycontainer">
            <div class="body_scritta_piu_grande">
                SCOMPARSO!
            </div>
            <div class="body_sottotitolo">
                AIUTACI A RITROVARE NONNO
            </div>
        </div>
    </main>
    <footer>
        <div class="container bg-color">
            <h4 class="recap-text">Visto l'ultima volta nel Parco dei Lavoratori il 25 giugno.</h4>
            <h4 class="recap-text">Se trovi nonno Marco chiama Caterina al +39 3491234567</h4>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
